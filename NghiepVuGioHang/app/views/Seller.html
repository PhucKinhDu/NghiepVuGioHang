                    </li>

                    <li class="nav-item">

            </div>

    <section class="phoneCarousel">
        <div class="container">

                    <div class="phoneBTN-group">
                        <button class="phoneBTN-white mr-2"><i class="fa fa-info-circle"></i>More Info</button>

                    <i class="fa fa-shopping-cart"></i>Shop</button>

                <div class="col-6">

        </div>
    </section>
    <section class="products">
        <div class="container">
            <div class="product__title">
                <h2></h2>
            </div>
            <div class="product__content">
                <div class="row product__content1">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card cardPhone">

                                        <p>Accessories</p>
                                    </div>
                                    <div>
                                        <h3>$99.99</h3>
                                    </div>
                                </div>
                                <div class="card-body d-flex justify-content-between">
                                    <div class="cardPhone__rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <div class="div">
                                        <button class="BTN-byNow">By now</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

                        </div>

                        <div class="mb-3">
                            <label for="moTa">Mô Tả</label>
                            <textarea class="form-control" id="moTa" rows="3"></textarea>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">

            </div>
